<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="number item1"><span class="time1">1</span></div>
        <div class="number item2"><span class="time2">2</span></div>
        <div class="number item3"><span class="time3">3</span></div>
        <div class="number item4"><span class="time4">4</span></div>
        <div class="number item5"><span class="time5">5</span></div>
        <div class="number item6"><span class="time6">6</span></div>
        <div class="number item7"><span class="time7">7</span></div>
        <div class="number item8"><span class="time8">8</span></div>
        <div class="number item9"><span class="time9">9</span></div>
        <div class="number item10"><span class="time10">10</span></div>
        <div class="number item11"><span class="time11">11</span></div>
        <div class="number item12"><span class="time12">12</span></div>
        <div class="circle"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
